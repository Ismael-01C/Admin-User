<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Login</title>
</head>
<body>

<div class="" id="divError" role="">
</div>

<form class="col-3 mx-auto m-5">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="EmailTxt" class="form-control" />
    <label class="form-label" for="EmailTxt">Email</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="PasswordTxt" class="form-control" />
    <label class="form-label" for="PasswordTxt">Password</label>
  </div>

  <!-- Submit button -->
  <button type="button" id="Login" class="btn btn-primary btn-block mb-4">Iniciar Sesion</button>
</form>

<script src="js/login.js"></script>
</body>
</html>
