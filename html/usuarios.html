<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <title>Usuarios</title>
    <style>
       .navbar-brand {
                    font-family: monospace;
                    font-size: 30px;
       }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="/img/logo.png" height="55" width="65">
          <a class="navbar-brand">Admin</a> 



          <form class="d-flex" role="search">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" >Crear Usuario</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </nav>

    <div class="col-9 px-5">
        <div class="table-responsive py-2">
            <table id="usuarios" class="table table-striped table-info">
                <thead >
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre completo</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contrasena</th>
                    <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">      
                </tbody>
            </table>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<!-- <script src="http://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script> -->
<script src="..\js\usuarios.js"></script>
</body>
</html>
